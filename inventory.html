<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inventory â€“ Medusa Nextgen Display</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:'Roboto',sans-serif;background:#121212;color:#eee;padding:40px 20px;}
h1{text-align:center;font-family:'Orbitron',sans-serif;font-size:2.5rem;color:#00e5ff;margin-bottom:20px;}
.search-bar{max-width:400px;margin:0 auto 30px;display:flex;}
.search-bar input{flex:1;padding:14px;font-size:1rem;border:none;border-radius:4px 0 0 4px;}
.search-bar button{padding:14px 20px;background:#0066ff;border:none;color:#fff;font-size:1rem;border-radius:0 4px 4px 0;cursor:pointer;transition:background .3s;}
.search-bar button:hover{background:#0051cc;}
table{width:90%;max-width:800px;margin:0 auto;border-collapse:collapse;}
th,td{padding:12px 15px;border-bottom:1px solid #303030;text-align:left;}
th{background:#1f1f1f;color:#fff;font-weight:500;}
tr:hover{background:#1a1a1a;}
</style>
</head>
<body>
<h1>Inventory List</h1>
<div class="search-bar">
<input type="text" id="itemName" placeholder="Search model...">
<button onclick="checkPrice()">Search</button>
</div>
<table>
<thead><tr><th>Item Name</th><th>Price (Rs)</th><th>Qty</th></tr></thead>
<tbody id="tableBody"></tbody>
</table>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig={
  apiKey: "AIzaSyCyBWuKREPhHPOEFVxUGszbpDdXKQGcdEg",
  authDomain: "repairtrackersystem.firebaseapp.com",
  projectId: "repairtrackersystem",
  storageBucket: "repairtrackersystem.firebasestorage.app",
  messagingSenderId: "181636666453",
  appId: "1:181636666453:web:9fa73b02c4a6cbba7370dc"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();
let inventoryList=[];
const tbody=document.getElementById("tableBody");
const searchInput=document.getElementById("itemName");
db.collection("inventory").onSnapshot(snapshot=>{inventoryList=snapshot.docs.map(doc=>doc.data());updateTable();});
function updateTable(){
  const search=searchInput.value.trim().toLowerCase();
  let sorted=[...inventoryList];
  if(search){sorted.sort((a,b)=>{
    if(a.itemName.toLowerCase().includes(search)&&!b.itemName.toLowerCase().includes(search)) return -1;
    if(!a.itemName.toLowerCase().includes(search)&&b.itemName.toLowerCase().includes(search)) return 1;
    return 0;
  });}
  tbody.innerHTML='';
  sorted.forEach(item=>{const tr=document.createElement("tr");tr.innerHTML=`<td>${item.itemName}</td><td>${item.price}</td><td>${item.quantity}</td>`;tbody.appendChild(tr);});
}
searchInput.addEventListener("input",updateTable);
function checkPrice(){updateTable();}
</script>
</body>
</html>
